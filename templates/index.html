<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGCD and PPM Calculator</title>
</head>
<body>
    <h1>PGCD (GCD) and PPM (LCM) Calculator</h1>
    <form method="post">
        <label for="num1">Enter the first number:</label>
        <input type="text" id="num1" name="num1" required><br><br>
        
        <label for="num2">Enter the second number:</label>
        <input type="text" id="num2" name="num2" required><br><br>
        
        <button type="submit" name="calculate_pgcd">Calculate PGCD</button>
        <button type="submit" name="calculate_ppm">Calculate PPM</button>
    </form>
    
    {% if result_pgcd is not none %}
        <p>PGCD (GCD) of the numbers is: {{ result_pgcd }}</p>
    {% endif %}
    
    {% if result_ppm is not none %}
        <p>PPM (LCM) of the numbers is: {{ result_ppm }}</p>
    {% endif %}
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
